<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Sign up Form</title>
  </head>
  <body>
    <section class="left_container">
      <div class="logo_container">
        <img id="logo_image" src="./assets/odin-lined.png" />
        <p id="logo_para">ODIN</p>
      </div>
    </section>
    <section class="right_container">
      <div class="header_text">
        <h2>
          This is not a real online service! You know you need something<br />
          like this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started.
        </h2>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form id="signupForm">
        <h2>Let's do this!</h2>
        <div class="form_container form_names">
          <label for="firstName">
            FIRST NAME
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Your first name"
              required
            />
          </label>
          <label for="lastName">
            LAST NAME
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Your last name"
              required
            />
          </label>
        </div>
        <div class="form_container form_contactInfo">
          <label for="email">
            EMAIL
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your e-mail address"
              required
            />
          </label>
          <label for="phoneNumber">
            PHONE NUMBER
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Your phone number"
              pattern="\+(9[976]\d|8[987530]\d|6[987]\d|5[90]\d|42\d|3[875]\d|
              2[98654321]\d|9[8543210]|8[6421]|6[6543210]|5[87654321]|
              4[987654310]|3[9643210]|2[70]|7|1)\d{1,14}$"
              required
            />
          </label>
        </div>
        <div class="form_container form_password">
          <label for="password">
            PASSWORD
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Your password"
              required
            />
          </label>
          <label for="confirmPassword">
            CONFIRM PASSWORD
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </label>
        </div>
      </form>
      <button type="submit" form="signupForm">Create account</button>
    </section>
  </body>
</html>
